<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/combined.css"/>

	<script src="js/combined.js"></script>
</head>
<body>
	<h1>Calculator</h1>
	<div class="calculator">
		<input type="text" class="display" disabled>
		<div class="buttons">
			<div class="button-row"><button class="half-button clear-all">C</button><button class="half-button clear-entry">CE</button></div>
			<div class="button-row"><button class="quarter-button number">7</button><button class="quarter-button number">8</button><button class="quarter-button number">9</button><button class="quarter-button operator">/</button></div>
			<div class="button-row"><button class="quarter-button number">4</button><button class="quarter-button number">5</button><button class="quarter-button number">6</button><button class="quarter-button operator">*</button></div>
			<div class="button-row"><button class="quarter-button number">1</button><button class="quarter-button number">2</button><button class="quarter-button number">3</button><button class="quarter-button operator">-</button></div>
			<div class="button-row"><button class="quarter-button number">0</button><button class="quarter-button number">.</button><button class="quarter-button equal">=</button><button class="quarter-button operator">+</button></div>
		</div>
	</div>

</html>
